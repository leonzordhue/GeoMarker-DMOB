        }

        .app-content {

            gap: 15px;

        }
        
        .map-section {

            flex-direction: column;
        }
        
        .map-container {

            background: #222; 
            position: relative; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        #map {

        }

        }
        
        .control-group { 
            display: flex; 
            flex-direction: column; 
        }
        
        .control-group.full-width {

        }
        
        label { 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #8bc34a; 
            font-size: 0.95rem; 
        }
        
        input, textarea, select { 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: rgba(255, 255, 255, 0.1); 
            color: white; 
            font-size: 0.95rem; 
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {

            border-color: #4caf50; 
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        
        button { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #4caf50, #2d7d46); 
            color: white; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        }
        
        button.secondary { 
            background: linear-gradient(135deg, #1a5c2f, #4caf50); 
        }
        
        button.gps { 
            background: linear-gradient(135deg, #2196f3, #0d47a1); 
        }
        
        button.gps-active { 
            background: linear-gradient(135deg, #4caf50, #2d7d46); 
            animation: pulse 2s infinite; 
        }
        
        button:disabled { 
            background: #666; 
            cursor: not-allowed; 
            opacity: 0.6; 
            transform: none;
        }
        
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }

            left: 15px;

        }

            right: 15px; 
            z-index: 1000;

            flex-direction: column; 
            gap: 10px; 
        }
        
        .map-controls button {

            height: 40px;

            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem;

        .gps-status {

            right: 15px;

        .tab-buttons {

            margin-bottom: 15px; 
            background: rgba(0, 0, 0, 0.3);

            overflow: hidden;
        }
        
        .tab-button {

            text-align: center;

        }
        
        .photo-gallery {

        .flash-control {

            gap: 10px;
            z-index: 10002;
        }
        
        .flash-control button {
            width: 50px;

        }
        
        .flash-control button.active {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #000;
        }
        
        .camera-fullscreen-result {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            flex-direction: column;
            justify-content: center;

        }
        
        .camera-fullscreen-result img {

        }

            margin-top: 20px;

        @media (max-width: 768px) { 
            .app-content {

            } 
            
            .map-section {

            } 
            
            .location-search { 
                width: calc(100% - 30px); 
            } 
            
            .coord-inputs, .controls-grid { 
                flex-direction: column; 
            }
            
            .controls-section {
                min-width: 100%;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .brasao-amazonas {
                width: 50px;

            }

                font-size: 1.8rem;
            }
            
            .camera-fullscreen-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .camera-controls-main {
                order: 2;
            }
            
            .camera-controls-secondary {
                order: 1;
            }
            
            .photo-gallery {
                left: 10px;
                bottom: 120px;
            }
            
            .flash-control {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

    <script>
        // Configura√ß√£o inicial
        const config = {
            center: [-3.1190, -60.0217],
            zoom: 10,
            minZoom: 6,
            maxZoom: 18
        };

        // Munic√≠pios do Amazonas (lista completa)
        const municipios = [
            { id: 'manaus', nome: 'Manaus', lat: -3.1190, lng: -60.0217 },
            // ... (mantenha a lista completa de munic√≠pios)
        ];

        // Estado da aplica√ß√£o
        let state = {
            points: [],
            currentMarker: null,
            gpsMarker: null,
            gpsWatchId: null,
            map: null,
            currentLat: -3.1190,
            currentLng: -60.0217,
            isGpsActive: false,
            stream: null,
            currentPhotoData: null,
            isCameraFullscreen: false,
            flashMode: 'auto', // auto, on, off
            capturedPhotos: [],
            isRecording: false,
            mediaRecorder: null
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            setupEventListeners();
            loadPointsFromStorage();
            updateStats();
            
            // Verificar se √© mobile E se a se√ß√£o da c√¢mera existe
            if (isMobileDevice()) {
                const cameraSection = document.getElementById('camera-section');
                if (cameraSection) {
                    cameraSection.style.display = 'block';
                }
            }
        });

        // ... (mantenha todas as fun√ß√µes existentes do mapa, GPS, pontos, etc.)

        // ===== NOVAS FUN√á√ïES DA C√ÇMERA CORRIGIDAS =====

        async function startCameraFullscreen() {
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: false 
                });
                
                const video = document.getElementById('video-fullscreen');
                const cameraPreview = document.getElementById('camera-fullscreen-preview');
                const cameraControls = document.getElementById('camera-fullscreen-controls');
                
                if (video && cameraPreview && cameraControls) {
                    video.srcObject = state.stream;
                    cameraPreview.style.display = 'block';
                    cameraControls.style.display = 'flex';
                    
                    // Esconder o resultado se estiver vis√≠vel
                    document.getElementById('camera-fullscreen-result').style.display = 'none';
                    
                    // Atualizar galeria
                    updatePhotoGallery();
                    
                    // Entrar no modo tela cheia
                    document.getElementById('camera-fullscreen').style.display = 'flex';
                    state.isCameraFullscreen = true;
                }
            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                alert('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

        function takePhotoFullscreen() {
            const video = document.getElementById('video-fullscreen');
            const canvas = document.getElementById('canvas-fullscreen');
            const cameraPreview = document.getElementById('camera-fullscreen-preview');
            const photoResult = document.getElementById('camera-fullscreen-result');
            const photoPreview = document.getElementById('photo-preview-fullscreen');
            
            if (!video || !canvas || !cameraPreview || !photoResult || !photoPreview) {
                console.error('Elementos da foto n√£o encontrados');
                return;
            }
            
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Adicionar informa√ß√µes no canto superior direito
            const now = new Date();
            const municipioSelect = document.getElementById('municipio-select');
            const municipio = municipios.find(m => m.id === municipioSelect.value)?.nome || 'Desconhecido';
            const categoria = document.getElementById('point-category').options[document.getElementById('point-category').selectedIndex].text;
            const identificacao = document.getElementById('point-name').value || 'Sem identifica√ß√£o';
            
            context.font = 'bold 16px Arial';
            context.fillStyle = 'white';
            context.strokeStyle = 'black';
            context.lineWidth = 3;
            context.textAlign = 'right';
            
            // Adicionar contorno preto para melhor legibilidade
            context.strokeText(identificacao, canvas.width - 15, 30);
            context.strokeText(`${now.toLocaleDateString('pt-BR')} ${now.toLocaleTimeString('pt-BR')}`, canvas.width - 15, 55);
            context.strokeText(municipio, canvas.width - 15, 80);
            context.strokeText(categoria, canvas.width - 15, 105);
            context.strokeText(`${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`, canvas.width - 15, 130);
            
            // Adicionar texto branco
            context.fillText(identificacao, canvas.width - 15, 30);
            context.fillText(`${now.toLocaleDateString('pt-BR')} ${now.toLocaleTimeString('pt-BR')}`, canvas.width - 15, 55);
            context.fillText(municipio, canvas.width - 15, 80);
            context.fillText(categoria, canvas.width - 15, 105);
            context.fillText(`${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`, canvas.width - 15, 130);
            
            state.currentPhotoData = canvas.toDataURL('image/jpeg');
            photoPreview.src = state.currentPhotoData;
            
            // CORRE√á√ÉO DEFINITIVA DO BUG: N√£o esconder os controles principais
            photoResult.style.display = 'flex';
            cameraPreview.style.display = 'none';
            // N√ÉO esconder cameraControls aqui - isso causa o bug
        }

        function retakePhotoFullscreen() {
            const photoResult = document.getElementById('camera-fullscreen-result');
            const cameraPreview = document.getElementById('camera-fullscreen-preview');
            const cameraControls = document.getElementById('camera-fullscreen-controls');
            
            // CORRE√á√ÉO DEFINITIVA: Mostrar preview e controles, esconder resultado
            if (photoResult) photoResult.style.display = 'none';
            if (cameraPreview) cameraPreview.style.display = 'block';
            if (cameraControls) cameraControls.style.display = 'flex';
            
            state.currentPhotoData = null;
        }

        function savePhotoToDevice() {
            if (!state.currentPhotoData) return;
            
            // Adicionar √† galeria
            state.capturedPhotos.push(state.currentPhotoData);
            updatePhotoGallery();
            
            const a = document.createElement('a');
            const now = new Date();
            const filename = `DMOB_MIDIA/geomarker_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}_${now.getHours()}${now.getMinutes()}${now.getSeconds()}.jpg`;
            
            a.href = state.currentPhotoData;
            a.download = filename;
            a.click();
            
            alert('Foto salva na pasta DMOB_MIDIA!');
            
            // Voltar para a visualiza√ß√£o da c√¢mera
            retakePhotoFullscreen();
        }

        function usePhotoFullscreen() {
            if (!state.currentPhotoData) return;
            
            // Adicionar √† galeria
            state.capturedPhotos.push(state.currentPhotoData);
            updatePhotoGallery();
            
            const now = new Date();
            document.getElementById('point-name').value = document.getElementById('point-name').value || `Foto_${now.getHours()}${now.getMinutes()}${now.getSeconds()}`;
            document.getElementById('point-desc').value = 
                `Foto georreferenciada\nCoordenadas: ${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`;
            
            closeCameraFullscreen();
        }

        function updatePhotoGallery() {
            const gallery = document.getElementById('photo-gallery');
            if (state.capturedPhotos.length > 0) {
                gallery.innerHTML = `<img src="${state.capturedPhotos[state.capturedPhotos.length - 1]}" alt="√öltima foto">`;
                gallery.classList.remove('empty');
            } else {
                gallery.innerHTML = '<span>Nenhuma foto</span>';
                gallery.classList.add('empty');
            }
        }

        function openPhotoGallery() {
            if (state.capturedPhotos.length > 0) {
                // Abrir a √∫ltima foto em nova janela
                const lastPhoto = state.capturedPhotos[state.capturedPhotos.length - 1];
                const newWindow = window.open();
                newWindow.document.write(`<img src="${lastPhoto}" style="max-width:100%;">`);
            }
        }

        // Controles de Flash
        function setupFlashControls() {
            document.getElementById('flash-auto').addEventListener('click', () => setFlashMode('auto'));
            document.getElementById('flash-on').addEventListener('click', () => setFlashMode('on'));
            document.getElementById('flash-off').addEventListener('click', () => setFlashMode('off'));
        }

        function setFlashMode(mode) {
            state.flashMode = mode;
            
            // Atualizar UI
            document.getElementById('flash-auto').classList.remove('active');
            document.getElementById('flash-on').classList.remove('active');
            document.getElementById('flash-off').classList.remove('active');
            document.getElementById(`flash-${mode}`).classList.add('active');
            
            // Em um app real, aqui voc√™ controlaria o flash da c√¢mera
            // Como √© HTML5, simulamos o comportamento
            console.log(`Flash mode: ${mode}`);
        }

        // Grava√ß√£o de V√≠deo
        function toggleVideoRecording() {
            if (!state.isRecording) {
                startVideoRecording();
            } else {
                stopVideoRecording();
            }
        }

        function startVideoRecording() {
            if (!state.stream) return;
            
            try {
                state.mediaRecorder = new MediaRecorder(state.stream);
                const chunks = [];
                
                state.mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };
                
                state.mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const now = new Date();
                    const filename = `DMOB_MIDIA/geomarker_video_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}_${now.getHours()}${now.getMinutes()}${now.getSeconds()}.mp4`;
                    
                    a.href = url;
                    a.download = filename;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    alert('V√≠deo salvo na pasta DMOB_MIDIA!');
                };
                
                state.mediaRecorder.start();
                state.isRecording = true;
                document.getElementById('record-video').style.background = 'linear-gradient(135deg, #ff0000, #cc0000)';
                document.getElementById('record-video').innerHTML = '‚èπÔ∏è';
                
            } catch (error) {
                console.error('Erro ao gravar v√≠deo:', error);
                alert('Erro ao iniciar grava√ß√£o de v√≠deo');
            }
        }

        function stopVideoRecording() {
            if (state.mediaRecorder && state.isRecording) {
                state.mediaRecorder.stop();
                state.isRecording = false;
                document.getElementById('record-video').style.background = 'linear-gradient(135deg, #1a5c2f, #4caf50)';
                document.getElementById('record-video').innerHTML = 'üé•';
            }
        }

        function closeCameraFullscreen() {
            // Parar grava√ß√£o se estiver ativa
            if (state.isRecording) {
                stopVideoRecording();
            }
            
            // Parar a stream da c√¢mera
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
            
            // Resetar todos os elementos da c√¢mera
            const cameraFullscreen = document.getElementById('camera-fullscreen');
            const cameraPreview = document.getElementById('camera-fullscreen-preview');
            const photoResult = document.getElementById('camera-fullscreen-result');
            const cameraControls = document.getElementById('camera-fullscreen-controls');
            
            if (cameraFullscreen) cameraFullscreen.style.display = 'none';
            if (cameraPreview) cameraPreview.style.display = 'none';
            if (photoResult) photoResult.style.display = 'none';
            if (cameraControls) cameraControls.style.display = 'flex';
            
            state.isCameraFullscreen = false;
            state.currentPhotoData = null;
        }

        // Atualizar event listeners
        function setupEventListeners() {
            // ... (mantenha os event listeners existentes)
            
            // Novos event listeners da c√¢mera
            document.getElementById('start-camera').addEventListener('click', startCameraFullscreen);
            document.getElementById('close-camera-fullscreen').addEventListener('click', closeCameraFullscreen);
            document.getElementById('take-photo-fullscreen').addEventListener('click', takePhotoFullscreen);
            document.getElementById('save-photo-fullscreen').addEventListener('click', savePhotoToDevice);
            document.getElementById('use-photo-fullscreen').addEventListener('click', usePhotoFullscreen);
            document.getElementById('retake-photo-fullscreen').addEventListener('click', retakePhotoFullscreen);
            document.getElementById('photo-gallery').addEventListener('click', openPhotoGallery);
            document.getElementById('record-video').addEventListener('click', toggleVideoRecording);
            
            // Configurar controles de flash
            setupFlashControls();
            
            // ... (restante dos event listeners)
        }

        // ... (mantenha as demais fun√ß√µes existentes)

    </script>
