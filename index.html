            { id: 'sao-sebastiao-do-uatuma', nome: 'S√£o Sebasti√£o do Uatum√£', lat: -2.5708, lng: -57.8731 },
            { id: 'silves', nome: 'Silves', lat: -2.8411, lng: -58.2081 },
            { id: 'tabatinga', nome: 'Tabatinga', lat: -4.2253, lng: -69.9383 },
            { id: 'tapaua', nome: 'Tapau√°', lat: -5.6208, lng: -63.1831 },
            { id: 'tefe', nome: 'Tef√©', lat: -3.3547, lng: -64.7108 },
            { id: 'tonantins', nome: 'Tonantins', lat: -2.8731, lng: -67.8022 },
            { id: 'uarini', nome: 'Uarini', lat: -2.9903, lng: -65.1081 },
            { id: 'urucara', nome: 'Urucar√°', lat: -2.5369, lng: -57.7589 },
            { id: 'urucurituba', nome: 'Urucurituba', lat: -3.1286, lng: -58.1553 }
        ];

        // Estado da aplica√ß√£o
        let state = {
            points: [],
            currentMarker: null,
            gpsMarker: null,
            map: null,
            currentLat: -3.1190,
            currentLng: -60.0217,
            isGpsActive: false,
            stream: null,
            currentPhotoData: null
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            setupEventListeners();
            loadPointsFromStorage();
            updateStats();
            
            // Verificar se √© mobile E se a se√ß√£o da c√¢mera existe
            if (isMobileDevice()) {
                const cameraSection = document.getElementById('camera-section');
                if (cameraSection) {
                    cameraSection.style.display = 'block';
                }
            }
        });

        function initMap() {
            state.map = L.map('map', config);
            
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; Esri'
            }).addTo(state.map);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(state.map);

            state.map.on('click', function(e) {
                updateCoordinates(e.latlng.lat, e.latlng.lng);
                updateMarker(e.latlng.lat, e.latlng.lng);
            });

            updateCoordinates(config.center[0], config.center[1]);
            populateMunicipios();
        }

        function setupEventListeners() {
            // Bot√µes principais
            document.getElementById('add-point').addEventListener('click', addPoint);
            document.getElementById('add-gps-point').addEventListener('click', addGpsPoint);
            document.getElementById('clear-points').addEventListener('click', clearPoints);
            document.getElementById('export-kml').addEventListener('click', exportKml);
            document.getElementById('center-map').addEventListener('click', centerMap);
            document.getElementById('locate-me').addEventListener('click', toggleGps);
            document.getElementById('go-to-coords').addEventListener('click', goToManualCoords);
            
            // C√¢mera
            document.getElementById('start-camera').addEventListener('click', startCamera);
            document.getElementById('take-photo').addEventListener('click', takePhoto);
            document.getElementById('use-photo').addEventListener('click', usePhoto);
            document.getElementById('retake-photo').addEventListener('click', retakePhoto);
            document.getElementById('close-camera').addEventListener('click', closeCamera);
            
            // Navega√ß√£o
            document.getElementById('zoom-in').addEventListener('click', () => state.map.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => state.map.zoomOut());
            document.getElementById('municipio-select').addEventListener('change', changeMunicipio);
            document.getElementById('search-location').addEventListener('keypress', searchLocation);
            
            // Tabs
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });
        }

        // Fun√ß√µes do Mapa
        function updateCoordinates(lat, lng) {
            state.currentLat = lat;
            state.currentLng = lng;
            document.getElementById('current-coords').value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            updateLiveCoords();
        }

        function updateMarker(lat, lng) {
            if (state.currentMarker) state.map.removeLayer(state.currentMarker);
            state.currentMarker = L.marker([lat, lng]).addTo(state.map);
        }

        function populateMunicipios() {
            const select = document.getElementById('municipio-select');
            municipios.forEach(m => {
                const option = document.createElement('option');
                option.value = m.id;
                option.textContent = m.nome;
                select.appendChild(option);
            });
        }

        function changeMunicipio() {
            const municipio = municipios.find(m => m.id === document.getElementById('municipio-select').value);
            if (municipio) {
                state.map.setView([municipio.lat, municipio.lng], 10);
                updateCoordinates(municipio.lat, municipio.lng);
            }
        }

        function searchLocation(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('search-location').value.toLowerCase();
                const municipio = municipios.find(m => m.nome.toLowerCase().includes(query));
                if (municipio) {
                    state.map.setView([municipio.lat, municipio.lng], 12);
                    updateCoordinates(municipio.lat, municipio.lng);
                    document.getElementById('municipio-select').value = municipio.id;
                }
            }
        }

        function goToManualCoords() {
            const lat = parseFloat(document.getElementById('manual-lat').value);
            const lng = parseFloat(document.getElementById('manual-lng').value);
            if (!isNaN(lat) && !isNaN(lng)) {
                state.map.setView([lat, lng], 15);
                updateCoordinates(lat, lng);
                updateMarker(lat, lng);
            }
        }

        function centerMap() {
            const municipio = municipios.find(m => m.id === document.getElementById('municipio-select').value);
            if (municipio) {
                state.map.setView([municipio.lat, municipio.lng], 10);
            }
        }

        // Fun√ß√µes do GPS
        function toggleGps() {
            state.isGpsActive ? stopGps() : startGps();
        }

        function startGps() {
            if (!navigator.geolocation) return;
            
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                
                updateCoordinates(lat, lng);
                state.map.setView([lat, lng], 15);
                
                if (state.gpsMarker) state.map.removeLayer(state.gpsMarker);
                state.gpsMarker = L.marker([lat, lng]).addTo(state.map);
                
                document.getElementById('gps-accuracy').textContent = Math.round(position.coords.accuracy);
                document.getElementById('gps-status').style.display = 'block';
                document.getElementById('locate-me').classList.add('gps-active');
                state.isGpsActive = true;
            });
        }

        function stopGps() {
            if (state.gpsMarker) state.map.removeLayer(state.gpsMarker);
            document.getElementById('gps-status').style.display = 'none';
            document.getElementById('locate-me').classList.remove('gps-active');
            state.isGpsActive = false;
        }

        // Fun√ß√µes dos Pontos
        function addPoint() {
            const name = document.getElementById('point-name').value || `Ponto ${state.points.length + 1}`;
            const description = document.getElementById('point-desc').value;
            const category = document.getElementById('point-category').value;
            const municipio = municipios.find(m => m.id === document.getElementById('municipio-select').value);

            const point = {
                id: Date.now(), name, description, category,
                lat: state.currentLat, lng: state.currentLng,
                timestamp: new Date().toISOString(),
                municipio: municipio ? municipio.nome : 'Desconhecido',
                source: 'manual'
            };

            if (state.currentPhotoData) {
                point.photo = state.currentPhotoData;
                point.hasGeophoto = true;
            }

            state.points.push(point);
            renderPointsList();
            addPointToMap(point);
            savePointsToStorage();
            updateStats();

            document.getElementById('point-name').value = '';
            document.getElementById('point-desc').value = '';
        }

        function addGpsPoint() {
            if (!state.isGpsActive) return;
            
            const name = document.getElementById('point-name').value || `GPS ${state.points.length + 1}`;
            const point = {
                id: Date.now(), name,
                description: document.getElementById('point-desc').value || 'Registrado via GPS',
                category: document.getElementById('point-category').value,
                lat: state.currentLat, lng: state.currentLng,
                timestamp: new Date().toISOString(),
                municipio: municipios.find(m => m.id === document.getElementById('municipio-select').value)?.nome || 'Desconhecido',
                source: 'gps'
            };

            if (state.currentPhotoData) {
                point.photo = state.currentPhotoData;
                point.hasGeophoto = true;
            }

            state.points.push(point);
            renderPointsList();
            addPointToMap(point);
            savePointsToStorage();
            updateStats();

            document.getElementById('point-name').value = '';
            document.getElementById('point-desc').value = '';
        }

        function addPointToMap(point) {
            const marker = L.marker([point.lat, point.lng]).addTo(state.map);
            
            const popupContent = `
                <div style="min-width:200px;">
                    <h3>${point.name} ${point.hasGeophoto ? 'üìç' : ''}</h3>
                    <p>${point.description}</p>
                    <p><small>${getCategoryName(point.category)} - ${point.municipio}</small></p>
                    <p><small>${point.lat.toFixed(6)}, ${point.lng.toFixed(6)}</small></p>
                    ${point.photo ? `<img src="${point.photo}" style="max-width:100%;border-radius:5px;margin-top:5px;">` : ''}
                </div>
            `;
            
            marker.bindPopup(popupContent);
            point.marker = marker;
        }

        function renderPointsList() {
            const container = document.getElementById('points-container');
            const count = document.getElementById('points-count');
            
            count.textContent = state.points.length;
            
            if (state.points.length === 0) {
                container.innerHTML = '<p style="text-align:center;padding:20px;color:#aaa;">Nenhum ponto registrado</p>';
                return;
            }

            container.innerHTML = state.points.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).map(point => {
                const date = new Date(point.timestamp);
                return `
                <div class="point-item ${point.photo ? 'point-has-photo' : ''}">
                    <div class="point-info">
                        <div class="point-name">${point.name}</div>
                        <div class="point-details">
                            ${getCategoryName(point.category)} ‚Ä¢ ${point.municipio}<br>
                            ${date.toLocaleDateString('pt-BR')} ${date.toLocaleTimeString('pt-BR')}
                        </div>
                    </div>
                    <div class="point-actions">
                        <button class="view-point" data-id="${point.id}">üëÅÔ∏è</button>
                        ${point.photo ? `<button class="view-photo" data-id="${point.id}">üì∏</button>` : ''}
                        <button class="delete-point" data-id="${point.id}">üóëÔ∏è</button>
                    </div>
                </div>
                `;
            }).join('');

            // Event listeners para os bot√µes dos pontos
            container.querySelectorAll('.view-point').forEach(btn => {
                btn.addEventListener('click', () => {
                    const point = state.points.find(p => p.id === parseInt(btn.dataset.id));
                    if (point) state.map.setView([point.lat, point.lng], 15);
                });
            });

            container.querySelectorAll('.delete-point').forEach(btn => {
                btn.addEventListener('click', () => {
                    const point = state.points.find(p => p.id === parseInt(btn.dataset.id));
                    if (point && confirm(`Excluir "${point.name}"?`)) {
                        if (point.marker) state.map.removeLayer(point.marker);
                        state.points = state.points.filter(p => p.id !== point.id);
                        renderPointsList();
                        savePointsToStorage();
                        updateStats();
                    }
                });
            });
        }

        function clearPoints() {
            if (state.points.length === 0 || !confirm('Limpar todos os pontos?')) return;
            state.points.forEach(point => { if (point.marker) state.map.removeLayer(point.marker); });
            state.points = [];
            renderPointsList();
            savePointsToStorage();
            updateStats();
        }

        function getCategoryName(category) {
            const categories = {
                'ponte-oae': 'Ponte - OAE', 'bueiro-oae': 'Bueiro - OAE', 
                'galeria-oae': 'Galeria - OAE', 'viario-urbano': 'Vi√°rio - Urbano',
                'jazida': 'Jazida', 'ramal': 'Ramal', 'rodovia': 'Rodovia',
                'patologias-pista': 'Patologias', 'viaduto-oae': 'Viaduto - OAE'
            };
            return categories[category] || 'Desconhecida';
        }

        function updateStats() {
            document.getElementById('total-points').textContent = state.points.length;
            document.getElementById('categories-count').textContent = 
                state.points.length > 0 ? new Set(state.points.map(p => p.category)).size : '0';
        }

        function exportKml() {
            if (state.points.length === 0) return;
            
            let kmlContent = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document><name>GeoMarker - DMOB</name>`;

            state.points.forEach(point => {
                kmlContent += `
    <Placemark>
        <name>${point.name}</name>
        <Point><coordinates>${point.lng},${point.lat},0</coordinates></Point>
    </Placemark>`;
            });

            kmlContent += `\n</Document>\n</kml>`;

            const blob = new Blob([kmlContent], { type: 'application/vnd.google-earth.kml+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `geomarker_${new Date().toISOString().split('T')[0]}.kml`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Fun√ß√µes da C√¢mera - CORRIGIDAS
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function updateLiveCoords() {
            const coords = document.getElementById('live-coords');
            if (state.currentLat && state.currentLng && coords) {
                coords.textContent = `${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`;
            }
        }

        async function startCamera() {
            try {
                // Mostrar estado de carregamento
                const cameraLoading = document.getElementById('camera-loading');
                const cameraError = document.getElementById('camera-error');
                
                if (cameraLoading) cameraLoading.style.display = 'block';
                if (cameraError) cameraError.style.display = 'none';
                
                state.stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: false 
                });
                
                const video = document.getElementById('video');
                const cameraPreview = document.getElementById('camera-preview');
                const coordsOverlay = document.getElementById('coords-overlay');
                const takePhotoButton = document.getElementById('take-photo');
                const closeCameraButton = document.getElementById('close-camera');
                
                // Verificar se elementos existem antes de manipular
                if (video && cameraPreview && coordsOverlay && takePhotoButton && closeCameraButton) {
                    video.srcObject = state.stream;
                    cameraPreview.style.display = 'block';
                    coordsOverlay.style.display = 'block';
                    takePhotoButton.disabled = false;
                    closeCameraButton.disabled = false;
                    updateLiveCoords();
                    
                    // Esconder loading
                    if (cameraLoading) cameraLoading.style.display = 'none';
                } else {
                    console.error('Elementos da c√¢mera n√£o encontrados');
                    if (cameraError) {
                        cameraError.textContent = 'Elementos da c√¢mera n√£o encontrados';
                        cameraError.style.display = 'block';
                    }
                    if (cameraLoading) cameraLoading.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                
                const cameraError = document.getElementById('camera-error');
                const cameraLoading = document.getElementById('camera-loading');
                
                if (cameraError) {
                    cameraError.textContent = `Erro ao acessar c√¢mera: ${error.message}`;
                    cameraError.style.display = 'block';
                }
                if (cameraLoading) cameraLoading.style.display = 'none';
                
                alert('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const cameraPreview = document.getElementById('camera-preview');
            const photoResult = document.getElementById('photo-result');
            const photoPreview = document.getElementById('photo-preview');
            
            // Verificar se elementos existem
            if (!video || !canvas || !cameraPreview || !photoResult || !photoPreview) {
                console.error('Elementos da foto n√£o encontrados');
                return;
            }
            
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Adicionar coordenadas
            context.font = 'bold 20px Arial';
            context.fillStyle = 'white';
            context.strokeStyle = 'black';
            context.lineWidth = 3;
            context.strokeText(`üìç ${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`, 20, 40);
            context.fillText(`üìç ${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`, 20, 40);
            
            state.currentPhotoData = canvas.toDataURL('image/jpeg');
            photoPreview.src = state.currentPhotoData;
            photoResult.style.display = 'block';
            cameraPreview.style.display = 'none';
        }

        function usePhoto() {
            if (!state.currentPhotoData) return;
            
            const now = new Date();
            document.getElementById('point-name').value = `Foto_${now.getHours()}${now.getMinutes()}${now.getSeconds()}`;
            document.getElementById('point-desc').value = 
                `Foto georreferenciada\nCoordenadas: ${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`;
            
            closeCamera();
        }

        function retakePhoto() {
            const photoResult = document.getElementById('photo-result');
            const cameraPreview = document.getElementById('camera-preview');
            
            if (photoResult) photoResult.style.display = 'none';
            if (cameraPreview) cameraPreview.style.display = 'block';
            state.currentPhotoData = null;
        }

        function closeCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
            
            const cameraPreview = document.getElementById('camera-preview');
            const photoResult = document.getElementById('photo-result');
            const takePhotoButton = document.getElementById('take-photo');
            const closeCameraButton = document.getElementById('close-camera');
            const cameraLoading = document.getElementById('camera-loading');
            const cameraError = document.getElementById('camera-error');
            
            if (cameraPreview) cameraPreview.style.display = 'none';
            if (photoResult) photoResult.style.display = 'none';
            if (takePhotoButton) takePhotoButton.disabled = true;
            if (closeCameraButton) closeCameraButton.disabled = true;
            if (cameraLoading) cameraLoading.style.display = 'none';
            if (cameraError) cameraError.style.display = 'none';
            
            state.currentPhotoData = null;
        }

        // Armazenamento
        function savePointsToStorage() {
            localStorage.setItem('geomarkerPoints', JSON.stringify(state.points));
        }

        function loadPointsFromStorage() {
            const saved = localStorage.getItem('geomarkerPoints');
            if (saved) {
                try {
                    state.points = JSON.parse(saved);
                    state.points.forEach(point => addPointToMap(point));
                    renderPointsList();
                } catch (e) {
                    console.error('Erro ao carregar pontos:', e);
                }
            }
        }
    </script>
</body>
</html>
