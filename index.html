<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMarker - DMOB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #1a5c2f, #2d7d46); 
            color: white; 
            min-height: 100vh; 
            padding: 15px;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: rgba(0, 0, 0, 0.85); 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            height: calc(100vh - 30px); 
            display: flex; 
            flex-direction: column; 
        }
        
        header { 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.7); 
            border-bottom: 2px solid rgba(76, 175, 80, 0.3); 
            text-align: center;
            position: relative;
        }
        
        h1 { 
            font-size: 2.2rem; 
            margin-bottom: 8px; 
            background: linear-gradient(to right, #4caf50, #8bc34a); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            color: #ccc;
            font-size: 1rem;
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .online {
            background: #4caf50;
            color: white;
        }
        
        .offline {
            background: #f44336;
            color: white;
        }
        
        .app-content { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            gap: 15px;
            padding: 15px;
        }
        
        .map-section { 
            flex: 2; 
            min-width: 300px; 
            display: flex; 
            flex-direction: column;
        }
        
        .map-container { 
            flex: 1; 
            border-radius: 10px; 
            overflow: hidden; 
            background: #222; 
            position: relative; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }
        
        .controls-section { 
            flex: 1; 
            min-width: 350px; 
            display: flex; 
            flex-direction: column; 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 10px;
            padding: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-bottom: 15px; 
        }
        
        .control-group { 
            display: flex; 
            flex-direction: column; 
        }
        
        .control-group.full-width { 
            grid-column: 1 / -1; 
        }
        
        label { 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #8bc34a; 
            font-size: 0.95rem; 
        }
        
        input, textarea, select { 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: rgba(255, 255, 255, 0.1); 
            color: white; 
            font-size: 0.95rem; 
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus { 
            outline: none; 
            border-color: #4caf50; 
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        
        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #4caf50, #2d7d46); 
            color: white; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        }
        
        button.secondary { 
            background: linear-gradient(135deg, #1a5c2f, #4caf50); 
        }
        
        button.gps { 
            background: linear-gradient(135deg, #2196f3, #0d47a1); 
        }
        
        button.gps-active { 
            background: linear-gradient(135deg, #4caf50, #2d7d46); 
            animation: pulse 2s infinite; 
        }
        
        button:disabled { 
            background: #666; 
            cursor: not-allowed; 
            opacity: 0.6; 
            transform: none;
        }
        
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); } 
        }
        
        .points-list { 
            flex: 1; 
            overflow-y: auto; 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 8px; 
            padding: 10px; 
            margin-top: 15px; 
        }
        
        .point-item { 
            padding: 12px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .point-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .point-info { 
            flex: 1; 
        }
        
        .point-name { 
            font-weight: 600; 
            font-size: 1rem; 
            margin-bottom: 4px;
        }
        
        .point-details { 
            font-size: 0.8rem; 
            color: #aaa; 
        }
        
        .point-actions { 
            display: flex; 
            gap: 5px; 
        }
        
        .point-actions button { 
            padding: 6px 10px; 
            font-size: 0.8rem; 
        }
        
        .location-search { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            z-index: 1000; 
            width: 280px; 
        }
        
        .location-search input { 
            width: 100%; 
            padding: 10px 15px; 
            border-radius: 25px; 
            border: none; 
            background: rgba(0, 0, 0, 0.8); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .map-controls { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .map-controls button { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem;
        }
        
        .gps-status { 
            position: absolute; 
            bottom: 15px; 
            right: 15px; 
            background: rgba(0, 0, 0, 0.8); 
            padding: 8px 12px; 
            border-radius: 8px; 
            z-index: 1000; 
            font-size: 0.8rem; 
            display: none; 
            border-left: 3px solid #4caf50;
        }
        
        .manual-coords { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
        }
        
        .coord-inputs { 
            display: flex; 
            gap: 10px; 
            margin-top: 8px;
        }
        
        .coord-inputs input {
            flex: 1;
        }
        
        .tab-buttons { 
            display: flex; 
            margin-bottom: 15px; 
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .tab-button { 
            flex: 1; 
            padding: 12px; 
            text-align: center; 
            background: rgba(0, 0, 0, 0.3); 
            cursor: pointer; 
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab-button.active { 
            background: rgba(76, 175, 80, 0.5); 
        }
        
        .tab-content { 
            display: none; 
            flex: 1; 
            overflow-y: auto; 
        }
        
        .tab-content.active { 
            display: flex; 
            flex-direction: column; 
        }
        
        /* C√¢mera - Modo Normal */
        .camera-section { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            display: none;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .camera-controls { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        
        .point-has-photo::after { 
            content: " üì∏"; 
            font-size: 0.8em; 
        }
        
        /* Modo C√¢mera em Tela Cheia */
        .camera-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        
        .camera-fullscreen-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
        }
        
        .camera-fullscreen-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .camera-fullscreen-preview {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }
        
        .camera-fullscreen-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-fullscreen-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10001;
        }
        
        .camera-fullscreen-controls button {
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .photo-gallery {
            position: absolute;
            left: 20px;
            bottom: 30px;
            width: 60px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 2px solid #4caf50;
            overflow: hidden;
            cursor: pointer;
            z-index: 10002;
        }
        
        .photo-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-gallery.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .flash-control {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10002;
        }
        
        .flash-control button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
        }
        
        .flash-control button.active {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #000;
        }
        
        .camera-fullscreen-result {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .camera-fullscreen-result img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
            border: 3px solid #4caf50;
        }
        
        .camera-fullscreen-result-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .auto-point-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .auto-point-toggle input {
            width: 16px;
            height: 16px;
        }
        
        .offline-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .offline-controls h3 {
            color: #ffc107;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .cache-status {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .offline-indicator {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
        }
        
        @media (max-width: 768px) { 
            .app-content { 
                flex-direction: column; 
            } 
            
            .map-section { 
                min-height: 400px; 
            } 
            
            .location-search { 
                width: calc(100% - 30px); 
            } 
            
            .coord-inputs, .controls-grid { 
                flex-direction: column; 
            }
            
            .controls-section {
                min-width: 100%;
            }
            
            .camera-fullscreen-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .photo-gallery {
                left: 10px;
                bottom: 120px;
            }
            
            .flash-control {
                top: 10px;
                right: 10px;
            }
            
            .buttons, .export-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GeoMarker - DMOB</h1>
            <p>Sistema de georreferenciamento desenvolvido pelo departamento de mobilidade do Amazonas</p>
            <div id="connection-status" class="connection-status online">‚úÖ Online</div>
        </header>
        
        <div class="app-content">
            <!-- Mapa -->
            <div class="map-section">
                <div class="map-container">
                    <div id="map"></div>
                    <div class="location-search">
                        <input type="text" id="search-location" placeholder="Buscar munic√≠pio...">
                    </div>
                    <div class="map-controls">
                        <button id="zoom-in">+</button>
                        <button id="zoom-out">-</button>
                        <button id="locate-me" class="gps">üìç</button>
                    </div>
                    <div class="gps-status" id="gps-status">
                        GPS: <span id="gps-accuracy">--</span>m
                    </div>
                </div>
            </div>
            
            <!-- Controles -->
            <div class="controls-section">
                <div class="tab-buttons">
                    <div class="tab-button active" data-tab="controls">Controles</div>
                    <div class="tab-button" data-tab="points">Pontos (<span id="points-count">0</span>)</div>
                </div>
                
                <div id="controls-tab" class="tab-content active">
                    <!-- Indicador Offline -->
                    <div class="offline-indicator" id="offline-indicator">
                        ‚ö†Ô∏è <strong>Modo Offline Ativo</strong> - Trabalhando com dados locais
                    </div>
                    
                    <!-- Controles Offline -->
                    <div class="offline-controls">
                        <h3>üîÑ Controles Offline</h3>
                        <button id="download-map-area" class="secondary">üó∫Ô∏è Baixar Mapas para √Årea Atual</button>
                        <button id="clear-offline-maps" class="secondary">üóëÔ∏è Limpar Mapas Offline</button>
                        <div class="cache-status" id="cache-status">Cache: 0MB</div>
                    </div>
                    
                    <!-- Munic√≠pio e Coordenadas -->
                    <div class="control-group">
                        <label>Munic√≠pio:</label>
                        <select id="municipio-select"></select>
                    </div>
                    
                    <div class="manual-coords">
                        <label>Coordenadas:</label>
                        <div class="coord-inputs">
                            <input type="text" id="manual-lat" placeholder="Latitude">
                            <input type="text" id="manual-lng" placeholder="Longitude">
                            <button id="go-to-coords" class="secondary">üåç Ir para</button>
                        </div>
                    </div>

                    <!-- C√¢mera Mobile -->
                    <div class="camera-section" id="camera-section">
                        <div class="camera-controls">
                            <button id="start-camera" class="gps">üì∑ Modo C√¢mera</button>
                        </div>
                        <div class="auto-point-toggle">
                            <input type="checkbox" id="auto-create-point" checked>
                            <label for="auto-create-point">Criar ponto automaticamente ao tirar foto</label>
                        </div>
                    </div>
                    
                    <!-- Registro de Pontos -->
                    <div class="controls-grid">
                        <div class="control-group">
                            <label>Identifica√ß√£o:</label>
                            <input type="text" id="point-name" placeholder="Nome do ponto">
                        </div>
                        
                        <div class="control-group">
                            <label>Categoria:</label>
                            <select id="point-category">
                                <option value="ponte-oae">Ponte - OAE</option>
                                <option value="bueiro-oae">Bueiro - OAE</option>
                                <option value="galeria-oae">Galeria - OAE</option>
                                <option value="viario-urbano">Vi√°rio - Urbano</option>
                                <option value="jazida">Jazida</option>
                                <option value="ramal">Ramal</option>
                                <option value="rodovia">Rodovia</option>
                                <option value="patologias-pista">Patologias</option>
                                <option value="viaduto-oae">Viaduto - OAE</option>
                                <option value="medicao">Medi√ß√£o</option>
                                <option value="foto">Foto Georreferenciada</option>
                            </select>
                        </div>
                        
                        <div class="control-group full-width">
                            <label>Descri√ß√£o:</label>
                            <textarea id="point-desc" rows="3" placeholder="Observa√ß√µes"></textarea>
                        </div>
                        
                        <div class="control-group full-width">
                            <label>Coordenadas Atuais:</label>
                            <input type="text" id="current-coords" readonly>
                        </div>
                    </div>
                    
                    <!-- Bot√µes Principais -->
                    <div class="buttons">
                        <button id="add-point">üìç Registrar Ponto</button>
                        <button id="add-gps-point" class="gps">üéØ Registrar com GPS</button>
                        <button id="center-map" class="secondary">üó∫Ô∏è Centralizar</button>
                        <button id="clear-points" class="secondary">üóëÔ∏è Limpar</button>
                    </div>
                    
                    <!-- Bot√µes de Exporta√ß√£o -->
                    <div class="export-buttons">
                        <button id="export-kml" class="secondary">üì§ Exportar KML</button>
                        <button id="export-geojson" class="secondary">üó∫Ô∏è Exportar GeoJSON</button>
                    </div>
                </div>
                
                <!-- Lista de Pontos -->
                <div id="points-tab" class="tab-content">
                    <div class="points-list" id="points-container">
                        <p style="text-align:center;padding:20px;color:#aaa;">Nenhum ponto registrado</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modo C√¢mera em Tela Cheia -->
    <div class="camera-fullscreen" id="camera-fullscreen">
        <div class="camera-fullscreen-header">
            <button id="close-camera-fullscreen" class="secondary">‚ùå Sair do Modo C√¢mera</button>
            <div class="gps-status">
                GPS: <span id="gps-accuracy-fullscreen">--</span>m
            </div>
        </div>
        <div class="camera-fullscreen-content">
            <div class="camera-fullscreen-preview" id="camera-fullscreen-preview">
                <video id="video-fullscreen" autoplay playsinline></video>
                <canvas id="canvas-fullscreen" style="display:none;"></canvas>
            </div>
            
            <!-- Galeria de Fotos -->
            <div class="photo-gallery empty" id="photo-gallery">
                <span>Nenhuma foto</span>
            </div>
            
            <!-- Controles de Flash -->
            <div class="flash-control">
                <button id="flash-auto" class="small active" title="Flash Autom√°tico">‚ö°</button>
                <button id="flash-on" class="small" title="Flash Ligado">üî¶</button>
                <button id="flash-off" class="small" title="Flash Desligado">üö´</button>
            </div>
            
            <!-- Controles da C√¢mera - APENAS FOTO -->
            <div class="camera-fullscreen-controls" id="camera-fullscreen-controls">
                <button id="take-photo-fullscreen" class="gps">üì∑ Tirar Foto</button>
            </div>
            
            <div class="camera-fullscreen-result" id="camera-fullscreen-result">
                <img id="photo-preview-fullscreen" src="" alt="Preview">
                <div class="camera-fullscreen-result-actions">
                    <button id="save-photo-fullscreen" class="gps">üíæ Salvar Foto</button>
                    <button id="use-photo-fullscreen" class="secondary">‚úÖ Usar no Ponto</button>
                    <button id="retake-photo-fullscreen" class="secondary">üîÑ Tirar Outra</button>
                </div>
            </div>
        </div>
    </div>

                    key.startsWith('leaflet.') || 
                    key.startsWith('offline.') ||
                    key.includes('tile') ||
                    key.includes('map')
                );
                
                keys.forEach(key => localStorage.removeItem(key));
                showMessage('Cache limpo com sucesso');
                updateCacheStatus();

        function startGps() {
            if (!navigator.geolocation) {
                alert("GPS n√£o suportado pelo navegador");
                return;
            }
            
            // Parar qualquer monitoramento anterior
            if (state.gpsWatchId) {
                navigator.geolocation.clearWatch(state.gpsWatchId);
            }
            
            // Op√ß√µes para maior precis√£o
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            state.gpsWatchId = navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    updateCoordinates(lat, lng);
                    state.map.setView([lat, lng], 16);
                    
                    // Atualizar ou criar marcador do GPS
                    if (state.gpsMarker) {
                        state.gpsMarker.setLatLng([lat, lng]);
                    } else {
                        state.gpsMarker = L.marker([lat, lng], {
                            icon: L.divIcon({
                                className: 'gps-marker',
                                html: 'üìç',
                                iconSize: [30, 30]
                            })
                        }).addTo(state.map);
                    }
                    
                    // Adicionar c√≠rculo de precis√£o
                    if (state.accuracyCircle) {
                        state.map.removeLayer(state.accuracyCircle);
                    }
                    state.accuracyCircle = L.circle([lat, lng], {
                        radius: position.coords.accuracy,
                        color: '#2196f3',
                        fillColor: '#2196f3',
                        fillOpacity: 0.1,
                        weight: 1
                    }).addTo(state.map);
                    
                    document.getElementById('gps-accuracy').textContent = Math.round(position.coords.accuracy);
                    document.getElementById('gps-accuracy-fullscreen').textContent = Math.round(position.coords.accuracy);
                    document.getElementById('gps-status').style.display = 'block';
                    document.getElementById('locate-me').classList.add('gps-active');
                    state.isGpsActive = true;
                },
                (error) => {
                    console.error('Erro GPS:', error);
                    let message = "Erro ao obter localiza√ß√£o: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += "Permiss√£o negada.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += "Localiza√ß√£o indispon√≠vel.";
                            break;
                        case error.TIMEOUT:
                            message += "Tempo esgotado.";
                            break;
                        default:
                            message += "Erro desconhecido.";
                    }
                    alert(message);
                    stopGps();
                },
                options
            );
        }

        function stopGps() {
            if (state.gpsWatchId) {
                navigator.geolocation.clearWatch(state.gpsWatchId);
                state.gpsWatchId = null;
            }
            
            if (state.gpsMarker) {

                    if (point) {

            container.querySelectorAll('.view-photo').forEach(btn => {
                btn.addEventListener('click', () => {
                    const point = state.points.find(p => p.id === parseInt(btn.dataset.id));
                    if (point && point.photo) {

                        newWindow.document.write(`

                                </body>
                            </html>

                    }
                });
            });

            container.querySelectorAll('.delete-point').forEach(btn => {
                btn.addEventListener('click', () => {
                    const point = state.points.find(p => p.id === parseInt(btn.dataset.id));
                    if (point && confirm(`Excluir "${point.name}"?`)) {
                        if (point.marker) state.map.removeLayer(point.marker);
                        state.points = state.points.filter(p => p.id !== point.id);
                        renderPointsList();
                        savePointsToStorage();
                        updateStats();
                    }
                });
            });
        }

        // NOVA FUN√á√ÉO: Exportar para GeoJSON
        function exportGeoJSON() {
            if (state.points.length === 0) {
                alert("Nenhum ponto para exportar.");
                return;
            }

            const geoJSON = {
                type: "FeatureCollection",
                features: state.points.map(point => {
                    const date = new Date(point.timestamp);
                    
                    // Criar propriedades no formato GeoJSON
                    const properties = {
                        id: point.id,
                        name: point.name,
                        description: point.description || '',
                        category: point.category,
                        category_name: getCategoryName(point.category),
                        municipio: point.municipio,
                        timestamp: point.timestamp,
                        date_formatted: date.toLocaleDateString('pt-BR'),
                        time_formatted: date.toLocaleTimeString('pt-BR'),
                        source: point.source,
                        sistema: point.metadata.sistema,
                        versao: point.metadata.versao,
                        projeto: point.metadata.projeto,
                        datum: point.metadata.datum,
                        precisao: point.metadata.precisao || '',
                        metodo_coleta: point.source === 'gps' ? 'GPS' : 'Manual',
                        possui_foto: point.hasGeophoto ? 'Sim' : 'N√£o',
                        data_foto: point.metadata.data_foto ? new Date(point.metadata.data_foto).toLocaleString('pt-BR') : ''
                    };

                    // Se houver foto, adicionar a URL base64 (cuidado: arquivo pode ficar grande)
                    if (point.photo) {
                        properties.photo = point.photo;
                    }

                    return {
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [point.lng, point.lat] // GeoJSON usa [longitude, latitude]
                        },
                        properties: properties
                    };
                })
            };

            // Criar e fazer download do arquivo GeoJSON
            const blob = new Blob([JSON.stringify(geoJSON, null, 2)], { type: 'application/geo+json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `GeoJSON/geomarker_dmob_${new Date().toISOString().split('T')[0]}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
            
            showMessage('GeoJSON exportado com sucesso!');
        }

        async function startCameraFullscreen() {
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: false 
                });
                
                const video = document.getElementById('video-fullscreen');
                const cameraPreview = document.getElementById('camera-fullscreen-preview');
                const cameraControls = document.getElementById('camera-fullscreen-controls');
                
                if (video && cameraPreview && cameraControls) {
                    video.srcObject = state.stream;
                    cameraPreview.style.display = 'block';
                    cameraControls.style.display = 'flex';
                    
                    // Esconder o resultado se estiver vis√≠vel
                    document.getElementById('camera-fullscreen-result').style.display = 'none';
                    
                    // Atualizar galeria
                    updatePhotoGallery();
                    
                    // Entrar no modo tela cheia

            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                alert('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.');
            }

        function takePhotoFullscreen() {
            const video = document.getElementById('video-fullscreen');
            const canvas = document.getElementById('canvas-fullscreen');
            const cameraPreview = document.getElementById('camera-fullscreen-preview');
            const photoResult = document.getElementById('camera-fullscreen-result');
            const photoPreview = document.getElementById('photo-preview-fullscreen');
            
            if (!video || !canvas || !cameraPreview || !photoResult || !photoPreview) {
                console.error('Elementos da foto n√£o encontrados');
                return;
            }
            
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Adicionar informa√ß√µes no canto superior direito
            const now = new Date();
            const municipioSelect = document.getElementById('municipio-select');
            const municipio = municipios.find(m => m.id === municipioSelect.value)?.nome || 'Desconhecido';
            const categoria = document.getElementById('point-category').options[document.getElementById('point-category').selectedIndex].text;
            const identificacao = document.getElementById('point-name').value || 'Sem identifica√ß√£o';
            
            context.font = 'bold 16px Arial';
            context.fillStyle = 'white';
            context.strokeStyle = 'black';
            context.lineWidth = 3;
            context.textAlign = 'right';
            
            // Adicionar contorno preto para melhor legibilidade
            context.strokeText(identificacao, canvas.width - 15, 30);
            context.strokeText(`${now.toLocaleDateString('pt-BR')} ${now.toLocaleTimeString('pt-BR')}`, canvas.width - 15, 55);
            context.strokeText(municipio, canvas.width - 15, 80);
            context.strokeText(categoria, canvas.width - 15, 105);
            context.strokeText(`${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`, canvas.width - 15, 130);
            
            // Adicionar texto branco
            context.fillText(identificacao, canvas.width - 15, 30);
            context.fillText(`${now.toLocaleDateString('pt-BR')} ${now.toLocaleTimeString('pt-BR')}`, canvas.width - 15, 55);
            context.fillText(municipio, canvas.width - 15, 80);
            context.fillText(categoria, canvas.width - 15, 105);
            context.fillText(`${state.currentLat.toFixed(6)}, ${state.currentLng.toFixed(6)}`, canvas.width - 15, 130);
            
            state.currentPhotoData = canvas.toDataURL('image/jpeg');
            photoPreview.src = state.currentPhotoData;
            
            // Se auto create point estiver ativado, criar ponto automaticamente
            if (state.autoCreatePoint) {
                createAutoPointWithPhoto(state.currentPhotoData);
                // Adicionar √† galeria
                state.capturedPhotos.push(state.currentPhotoData);
                updatePhotoGallery();
                // Voltar para a c√¢mera
                retakePhotoFullscreen();
            } else {
                // Mostrar resultado e esconder preview (modo manual)
                photoResult.style.display = 'flex';
                cameraPreview.style.display = 'none';
            }
        }

        function retakePhotoFullscreen() {
            const photoResult = document.getElementById('camera-fullscreen-result');
            const cameraPreview = document.getElementById('camera-fullscreen-preview');
            
            // Mostrar preview e esconder resultado
            if (photoResult) photoResult.style.display = 'none';
            if (cameraPreview) cameraPreview.style.display = 'block';

        function closeCameraFullscreen() {
            // Parar a stream da c√¢mera
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;

            const cameraFullscreen = document.getElementById('camera-fullscreen');
            const cameraPreview = document.getElementById('camera-fullscreen-preview');

                top: 20px;

            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                if (document.body.contains(messageEl)) {
                    document.body.removeChild(messageEl);
                }
            }, 3000);

            localStorage.setItem('geomarkerPoints', JSON.stringify(state.points));

        function loadPointsFromStorage() {
            const saved = localStorage.getItem('geomarkerPoints');
            if (saved) {
                try {
                    state.points = JSON.parse(saved);
                    state.points.forEach(point => addPointToMap(point));
                    renderPointsList();
                } catch (e) {
                    console.error('Erro ao carregar pontos:', e);
                }
            }
        }
